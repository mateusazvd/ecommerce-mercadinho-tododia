<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo dia | perto de você</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

   <div class="app-area">
    <div>
      <div class="header" onclick="">
        <div class="logo">
          <img src="https://logodownload.org/wp-content/uploads/2020/04/mercado-todo-dia-logo.png" width="200px" alt="">
        </div>
        <div class="cart-area" onclick="abrirModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cart">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
          </svg>
          <span id="qtd-cart"></span>
        </div>
    </div>
    <div class="cart-modal-area">
      <div class="cart-modal visible">
        <p>Bem vindo(a), confira os produtos adicionados ao seu carrinho</p>
        <div class="card-item-list-area">
        </div>
        <div class="btn-finalizar-compra">
          <div id="total_compra"></div>
          <button id="btnFinaliza" onclick="chamaFuncoesCarrinho()">Finalizar compra</button>
        </div>
      </div>
    </div>
    </div>
    <div class="enunciado">
      <h2>Confira nossos produtos</h2>
      <div class="sub-menu">
        <div id="all" class="sub-menu-actions">Todos</div>
        <div id="limpeza" class="sub-menu-actions">Limpeza</div>
        <div id="alimento" class="sub-menu-actions" >Alimentação</div>
        <div id="bebida" class="sub-menu-actions">Bebidas</div>
      </div>
    </div>
    <div class="products-list">
    </div>
    <footer>
      <div class="contatos">
        
      </div>
      <div class="cartoes">

      </div>
    </footer>
   </div>
   <div class="modal-finalizar-compra visible">
    <div class="modal-finalizar-compra-item">
      <div class="titulo-modal-finalizar-compra">Quase lá</div>
      <p>Digite as informações para a entrega dos produtos</p>
      <div class="endereço-area">
        <div>
          <div class="form-title">nome (digite seu nome para receber os produtos)</div>
          <div><input type="text"></div>
        </div>
        
      </div>
      <div class="endereço-area">
        <div>
          <div class="form-title">endereço</div>
          <div><input type="text"></div>
        </div>
        <div>
          <div class="form-title2">Número</div>
          <div><input type="text" id="numero"></div>
        </div>
      </div>
      <div class="forma-de-pagamento">
          <div style="margin-left: 50px;">Forma de pagamento</div>
          <form action="">
            <div class="form-area">
              <label for="1">PicPay 
                <input type="radio" value="picpay" id="1-form" name="teste" ></label>
            </div>
            <div class="form-area">
              <label for="2">Pagar na hora da entrega
                <input type="radio" value="pagarnahora" id="2-form" name="teste">
              </label>
            </div>
          </form>
          <div class="btn-area-compra">
            <button>Finalizar Compra</button>
          </div>
          <div class="sair-form" onclick="abrirModalCompra()">X</div>
      </div>
    </div>
   </div>
</body>
<script src="./src/main.js"></script>
</html>
